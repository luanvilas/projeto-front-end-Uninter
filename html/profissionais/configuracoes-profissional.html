<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurações - SGP</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
  <link rel="stylesheet" href="configuracoes-profissional.css">
</head>
<body>

  <div class="settings-wrapper">
    <!-- Cabeçalho -->
    <header class="settings-header">
      <h1>Configurações da Conta</h1>
      <p>Gerencie suas preferências e configurações de segurança.</p>
    </header>

    <!-- Seções de Configuração -->
    <main class="settings-sections">
      <!-- Seção de Perfil -->
      <div class="settings-card">
        <h2>Preferências da Agenda</h2>
        <div class="setting-option">
          <label for="consultation-duration">Duração padrão da consulta (minutos)</label>
          <input type="number" id="consultation-duration" value="45">
        </div>
        <div class="setting-option">
          <label for="working-hours">Horário de trabalho</label>
          <input type="text" id="working-hours" value="08:00 - 18:00">
        </div>
      </div>

      <!-- Seção de Notificações -->
      <div class="settings-card">
        <h2>Notificações</h2>
        <div class="setting-option toggle">
          <label for="email-notifications">Receber notificações por e-mail</label>
          <input type="checkbox" id="email-notifications" class="toggle-switch" checked>
        </div>
        <div class="setting-option toggle">
          <label for="sms-notifications">Receber notificações por SMS</label>
          <input type="checkbox" id="sms-notifications" class="toggle-switch">
        </div>
      </div>

      <!-- Seção de Segurança -->
      <div class="settings-card">
        <h2>Segurança</h2>
        <div class="setting-option">
          <a href="#" class="btn-link">Alterar Senha</a>
        </div>
        <div class="setting-option toggle">
          <label for="two-factor-auth">Autenticação de Dois Fatores (2FA)</label>
          <input type="checkbox" id="two-factor-auth" class="toggle-switch" checked>
        </div>
      </div>
    </main>

    <!-- Rodapé -->
    <footer class="settings-footer">
      <button class="btn-save">Salvar Alterações</button>
      <a href="dashboard-profissional.html" class="btn-voltar">Voltar ao Dashboard</a>
    </footer>
  </div>

</body>
</html>
