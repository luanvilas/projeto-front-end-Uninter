<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notificações - SGP</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
  <link rel="stylesheet" href="notificacoes-profissional.css">
</head>
<body>

  <div class="notifications-wrapper">
    <!-- Cabeçalho -->
    <header class="notifications-header">
      <h1>Central de Notificações</h1>
      <div class="header-actions">
        <span>Você tem <strong>3</strong> notificações não lidas</span>
        <button class="btn-mark-all">Marcar todas como lidas</button>
      </div>
    </header>

    <!-- Lista de Notificações -->
    <main class="notifications-list">
      <!-- Notificação Não Lida -->
      <div class="notification-card unread">
        <div class="notification-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 22a2 2 0 002-2h-4a2 2 0 002 2zm6-6v-5a6 6 0 00-5-5.91V4a1 1 0 00-2 0v1.09A6 6 0 006 11v5l-2 2v1h16v-1l-2-2z"></path></svg>
        </div>
        <div class="notification-content">
          <p><strong>Nova consulta agendada:</strong> O paciente Carlos Andrade agendou uma consulta para 20/07/2024 às 10:00.</p>
          <span class="notification-time">há 5 minutos</span>
        </div>
        <div class="notification-actions">
          <button class="btn-action">Ver Agenda</button>
        </div>
      </div>

      <!-- Notificação Lida -->
      <div class="notification-card">
        <div class="notification-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M20 4H4a2 2 0 00-2 2v12a2 2 0 002 2h16a2 2 0 002-2V6a2 2 0 00-2-2zm-1 14H5a1 1 0 01-1-1V7l7 4.5L19 7v10a1 1 0 01-1 1zM4.4 6h15.2L12 10.8 4.4 6z"></path></svg>
        </div>
        <div class="notification-content">
          <p><strong>Lembrete:</strong> Sua senha expirará em 3 dias. Considere atualizá-la por segurança.</p>
          <span class="notification-time">há 2 horas</span>
        </div>
        <div class="notification-actions">
          <button class="btn-action">Alterar Senha</button>
        </div>
      </div>

      <!-- Mais notificações... -->
    </main>

    <!-- Rodapé -->
    <footer class="notifications-footer">
      <a href="dashboard-profissional.html" class="btn-voltar">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
        Voltar ao Dashboard
      </a>
    </footer>
  </div>

</body>
</html>
